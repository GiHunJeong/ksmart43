<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
     xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" 
     layout:decorate="~{layout/default}">
     
     <!-- 사용자 정의 Js -->
     <th:block layout:fragment="customJs">
     	<script type="text/javascript" th:src="@{/js/jquery-3.6.0.js}"></script>
     	<script>
     		
      	</script>
     </th:block>
     
     <!-- 사용자 정의 contents -->
     <th:block layout:fragment="customContents">
     	<form id="addGoods" th:action="@{/goods/addGoods}" method="post">
	     	<table border=1>
	     		<tbody>
	     			<tr>
						<td>판매자아이디</td>
						<td colspan="2">
							<input type="hidden" name="goodsSellerId" th:value="${session.SID}" style="width: 98%">
						</td>
					</tr>
	            	<tr>
						<td>상품명</td>
						<td colspan="2">
							<input type="text" name="goodsName" style="width: 98%" placeholder="등록할 상품명을 입력하세요">
						</td>
					</tr>
					<tr>
					   	<td>상품가격</td>
					   	<td colspan="2">
					   		<input type="text" name="goodsPrice" style="width: 98%" placeholder="등록할 상품가격을 입력하세요">
					   	</td>
					</tr>
					<tr>
						<td colspan="3">
							<button type="submit" style="width: 100%">상품등록</button>
						</td>
					</tr>
				</tbody>
			</table>
     	</form>
	</th:block>
</html>
