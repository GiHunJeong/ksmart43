<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{layout/default}">
	  
	<th:block layout:fragment="customContents">	
		<table border="1">
			<thead>
				<tr>
					<th>판매자아이디</th>
					<th>상품명</th>
					<th>상품가격</th>
					<th>상품등록일</th>
				</tr>
			</thead>
			<tbody>
				<tr th:if="${not #lists.isEmpty(goodsList)}" th:each="g : ${goodsList}">			
					<td th:text="${g.goodsSellerId}"></td>
					<td th:text="${g.goodsName}"></td>
					<td th:text="${g.goodsPrice}"></td>
					<td th:text="${g.goodsRegDate}"></td>
				</tr>
				<tr th:unless="${not #lists.isEmpty(goodsList)}">				
					<td colspan="4">조회된 내용이 없습니다.</td>
				</tr>
			</tbody>
		</table>
	</th:block>
</html>
